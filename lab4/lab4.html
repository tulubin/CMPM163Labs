<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Lab 4: Textures & Normal Maps</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<script src="../three.js-master/build/three.js"></script>
	<script>
		// setup the scene
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75,
			window.innerWidth / window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		camera.position.z = 5;

		// setup the cube
		var geometry = new THREE.BoxGeometry();
		var texture = THREE.ImageUtils.loadTexture("197.jpg");
		var material = new THREE.MeshPhongMaterial({ map: texture });
		var cube = new THREE.Mesh(geometry, material);
		scene.add(cube);
		cube.position.y = -2;

		var normMap = THREE.ImageUtils.loadTexture("197_norm.jpg");
		var material = new THREE.MeshPhongMaterial({ map: texture, normalMap: normMap });
		var cube2 = new THREE.Mesh(geometry, material);
		scene.add(cube2);
		cube2.position.x = -2;
		cube2.position.y = -2;

		var texture2 = THREE.ImageUtils.loadTexture("176.jpg");
		var normMap2 = THREE.ImageUtils.loadTexture("176_norm.jpg");
		var material2 = new THREE.MeshPhongMaterial({ map: texture2, normalMap: normMap2 });
		var cube3 = new THREE.Mesh(geometry, material2);
		scene.add(cube3);
		cube3.position.x = 2;
		cube3.position.y = -2;


		// add the light
		var light = new THREE.PointLight(0xffffff, 1, 1000);
		light.position.set(100, 100, 100);
		scene.add(light);

		// setup the cube with shaders
		THREE.Cache.enabled = true;
		var count = 0;
		var loader = new THREE.FileLoader();
		var fshader, vshader;
		loader.load('shaders/vertexShader.vert',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				vshader = data;
				count += 1;
				addTextureShaderCube(); // we will write this method
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});
		loader.load('shaders/fragmentShader.frag',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				fshader = data;
				count += 1;
				addTextureShaderCube(); // we will write this method
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});

		var geometry1, material1, mesh1;

		function addTextureShaderCube() {
			if (count == 2) {
				let uniforms = {
					colorB: { type: 'vec3', value: new THREE.Color(0xACB6E5) },
					colorA: { type: 'vec3', value: new THREE.Color(0x74ebd5) }
				};

				geometry1 = new THREE.BoxGeometry(1, 1, 1);
				material1 = new THREE.ShaderMaterial({
					uniforms: uniforms,
					fragmentShader: fshader,
					vertexShader: vshader,
					precision: "mediump"
				});

				mesh1 = new THREE.Mesh(geometry1, material1);
				mesh1.position.x = 2;
				mesh1.position.y = 2;
				scene.add(mesh1);
			}
		}

		var rotSpeed = 0.005;
		function animate() {
			light.position.x = light.position.x * Math.cos(rotSpeed) + light.position.z * Math.sin(rotSpeed);
			light.position.z = light.position.z * Math.cos(rotSpeed) - light.position.x * Math.sin(rotSpeed);
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
		}
		animate();


	</script>
</body>

</html>
